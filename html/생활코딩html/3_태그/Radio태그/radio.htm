        <p>
            <h1>색상</h1>
        붉은색 : <input type="radio" name = 'color' value="red"> 
        <!-- name은 radio의 그룹핑을 위해 사용하고
             value는 말 그대로 값 -->
        검은색 : <input type="radio" name = 'color' value="black"> 
        </p>
        <p>
            <h1>다중선택</h1>
            100 <input type="checkbox" name = 'color2'>
            105 <input type="checkbox" name = 'color2' checked> <!-- name이 같아도 다중선택 가능 --> 
            </p>
    </body>
</html>
