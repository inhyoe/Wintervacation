<html>
    <body>
                <table border="2">
            <thead>
                <tr>
                    <th>이름</th> 
                    <th>성별</th>
                    <th>주소</th> 
                    <th>회비</th><!-- th는 table head 즉 h1과 비슷한 구조-->
                </tr><!-- table data -->
              </thead>
              <tbody>
                 <tr> 
                   <td>최진혁</td> <td>남</td> <td rowspan="2">청주</td> <td>500</td>
                </tr><!-- rowspan 세로(행) 병합. -->
                    
               <tr>
                    <td>최진희</td> <td>여</td> <td>1000</td>
                    
               </tr> <!-- tr 은 table row -->
                
             <tfoot><!-- 가장 아래쪽 -->
                <tr>
                <td colspan = '3'>합계</td>
               
                
                <td>1500</td>
                </tr>
             </tfoot>
                
        </tbody>
    </table>
    </body>
</html>
