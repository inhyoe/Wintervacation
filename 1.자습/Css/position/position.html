<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            background-color: yellow;
            border: 1px black solid;
        }
        #b{
            position: absolute;
            /* relative와 absolute의 차이점은 상대,절대적 위치의 차이이다. */
            left: 70px;
            top: 60px;
        }
    </style>
</head>
<body>
    <div id='a'>요소A</div>
    <div id="b">요소B</div>
    <div id="c">요소C</div>
</body>
</html>
