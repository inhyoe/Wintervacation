<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parents{
            position: relative;
            margin: 0 auto;
            width: 500px;
            height: 500px;
            border: 5px solid orange;
        }
        #a,#b,#c{
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
        }
        #b{
            position: absolute;
            top: 30px;
            left: 40px;
        }
        /* 부모 요소가 relative일 경우 부모 요소를 기준으로 left top이 결정된다. */
    </style>
</head>
<body>
    <div id="parents">
        <div id="a">요소A</div>
        <div id="b">요소B</div>
        <div id="c">요소C</div>
    </div>
</body>
</html>
