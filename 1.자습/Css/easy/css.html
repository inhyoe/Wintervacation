<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            text-align: center;
            /* 글자를 정중앙에 설정 */
        }

        p{
            line-height: 150%;
            /* 줄간격을 설정 */
        }
        span{
            text-decoration: underline;
            /* 믿줄 */
        }
    </style>
</head>
<body>
    <h3>열대어</h3>

    <p>ㅁㅇㅁㄴㅇㅁㄴㅇㅁㄴㅇㅁ느<span>
        송ㅇㅎㅇㄴㅎㅎㄴㅎ
    </span>
ㅁㅇㄴㅁㅇㅁㄴㅇ<span>asfdsfsdfsdffdsf</span>ㅁㅇㅁㄴㅇㅁㄴㅇ</p>
</body>
</html>
