<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header,#sidebar,#main,#footer{
            font-size: 20px;
            text-align: center;
            padding-top: 30px;
        }
        #wrapper{
            margin: 0 auto;
            width: 600px;
            
        }
        #header{
            width: 600px;
            height: 100px;
            background-color: #cccc;
        }
        #sidebar{
            float: left;
            background-color: orange;
            width: 200px;
            height: 400px;
        }
        #main{
            float: right;
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        #footer{
            clear: both;
            height: 60px;
            background-color: #cccc;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    <h2>div요소를 이용한 레이아웃</h2>
    <div id = 'header'>상단헤더</div>
    <div id = 'sidebar'>사이드바</div>
    <div id = 'main'>메인섹션</div>
    <div id="footer">하단푸터</div>
    </div>
</body>
</html>
