<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,aside,section,footer{
            font-weight: bold;
            /* padding-top: 50%; */
            /* padding-top: 60px; */
            
        }
        p{
            /* padding-top: 50%; */
        }
        #wrapper{
            margin: 0 auto;
            width: 600px;
            height: 700px;
            text-align: center;
        }
        header{
            width: 600px;
            height: 100px;
            background-color: #ccc;
        }
        aside{
            background-color: pink;
            width: 200px;
            height: 500px;
            float: left;
        }
        section{
            background: yellow;
            width: 400px;
            height: 500px;
            float: right;
        }
        footer{
            clear: both;
            height: 100px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <p>헤더</p>
        </header>
        <aside>
            <p>사이드바</p>
        </aside>
        <section>
            <p>메인콘텐츠</p>
        </section>
        <footer>
            <p>푸터</p>
        </footer>
    </div>
</body>
</html>
