<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <stye>
        <!-- <link rel = 'stylesheet' href = 'style.css'> -->
        <!-- css작성 -->
        <style>
            * {
                box-sizing: border-box;
            }
            #result{
                width:180px;
                height:50px;
                margin : 5px;
                text-align: center;
            }
            #result:focus{
                outline : none;
            }
            #operator{
                width:50px;
                height:50px;
                margin : 5px;
                text-align: center;
            }
            #operator:focus{
                outline : none;
            }
            button{
                width:50px;
                height:50px;
                margin : 5px;
    
            }
        </style>
        
    </stye>
</head>
<body>

    <!-- input#operator[readonly]*2 -->
<input type="text" id="operator" readonly="readonly">
<input type="number" id="result" readonly="readonly">
<!-- div.num>button#num-$*4{$} -->
<div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
</div>
<div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="plus">-</button>
</div>
<!-- div.row>button#num-$@7*4{$} -->
<div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
</div>
<div class="row"><button id="clear">C</button>
    <button id="num_0">0</button>
    <button id="equal">=</button>
    <button id="multiply">*</button>
</div>
    <script>
        
        $input.value = '';
        $input.focus ;
    
        let numOne = '';
        let operator = '';
        let numTwo = '';
        const $operator = document.querySelector('#operator');
        const $result = document.querySelector('#result');
         const onClickNumber = (event) => {
        if (!operator) { // 비어있다
          numOne += event.target.textContent;
          $result.value += event.target.textContent;
          return;
        }
        // 비어있지 않다
        if (!numTwo) {
          $result.value = '';
        }
        numTwo += event.target.textContent;
        $result.value += event.target.textContent;
        };
        document.querySelector('#num-0').addEventListener('click', onClickNumber);
        document.querySelector('#num-1').addEventListener('click', onClickNumber);
        document.querySelector('#num-2').addEventListener('click', onClickNumber);
        document.querySelector('#num-3').addEventListener('click', onClickNumber);
        document.querySelector('#num-4').addEventListener('click', onClickNumber);
        document.querySelector('#num-5').addEventListener('click', onClickNumber);
        document.querySelector('#num-6').addEventListener('click', onClickNumber);
        document.querySelector('#num-7').addEventListener('click', onClickNumber);
        document.querySelector('#num-8').addEventListener('click', onClickNumber);
        document.querySelector('#num-9').addEventListener('click', onClickNumber);
        document.querySelector('#plus').addEventListener('click', onClickNumber('+'));
        document.querySelector('#minus').addEventListener('click', onClickNumber('-'));
        document.querySelector('#divide').addEventListener('click', onClickNumber('/'));
        document.querySelector('#multiply').addEventListener('click', onClickNumber('*'));
        document.querySelector('#calculate').addEventListener('click', () => {});
        document.querySelector('#clear').addEventListener('click', () => {if (numTwo) {
      switch (operator) {
        case '+':
          $result.value = parseInt(numOne) + parseInt(numTwo);
          break;
        case '-':
          $result.value = numOne - numTwo;
          break;
        case '*':
          $result.value = numOne * numTwo;
          break;
        case '/':
          $result.value = numOne / numTwo;
          break;
        default:
          break;
      };
        
        const onClickOperator = (op) => () =>{
            if(numOne){
                operator = op;
                $operator.value = op;
            }else{
                alert('숫자를 입력해주세요.')
            }
        }
        document.querySelector('clear').addEventListener('click',()=>{
            if(!numTwo){
                alert('두번째 숫자를 입력하지 않았습니다.');
                return;
            }switch(operator){
                case "+":
                    $result.value = Number(numOne) + Number(numTwo);
                break;
                case "-":
                    $result.value = Number(numOne) - Number(numTwo);
                break;
                case "/":
                    $result.value = Number(numOne) / Number(numTwo);
                break;
                case "*":
                    $result.value = Number(numOne) * Number(numTwo);
                break;
            }
        })
         </script>
</body>
</html>
