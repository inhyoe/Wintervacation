
<html>
    <head>
        <style>li{
        color :red;
        text-decoration: underline;
        }
        #select{ /* id에 사용 가능 */
            font-size: 20px;
        }
        .active{ /* class에 사용 가능*/
            text-decoration: line-through;
        }
        .deactive{
            text-decoration: line-through;
        }
        </style>
    </head>
    <body>
        <h1 class = 'deactive'>수업의 순서</h1>
        <ul>
            <li class = 'deactive'>HTML</li> <!-- id가 두개 이상 중복되면 클래스로 나눈다. -->
            <li id = 'select'>CSS</li>
            <li class = 'deactive'>JAVASCRIPT</li>
            <!-- https://flukeout.github.io/ -->
            

        </ul>
    </body>
</html>
