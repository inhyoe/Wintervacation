<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            box-sizing:  border-box;
        }
        div{
            margin: 20px;
            width: 150px; 
            
            /* width가 달라도 border값에 의해 달라질 수 있다.
               그로인해 border-box를 사용한다.*/
        }
        #small{
            border: 10px solid black;
            
        }
        #large{
            border: 30px solid black
            
        }
    </style>
</head>
<body>
    <div id="small">hello</div>
    <div id="large">hello</div>
</body>
</html>
