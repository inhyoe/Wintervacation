<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border : 3px solid red;
            padding : 10px; 
            /* 안쪽의 영역 */
            /* top rihgt botton left가 있음 */
            margin : 20px;
            /* 바깥영역  */
            width: 90px;
            height: 15px;
        }
        span{
            width: 100px;
            height: 100px;
            /* 가질수 없음 */
            display : inline-block;
        }
    </style>
    
</head>
<body>
    <div>요소의 콘텐츠</div>
    <!-- block요소 -->
    <span>check</span>
    <!-- inline요소 -->
</body>
</html>
