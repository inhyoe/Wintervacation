<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{border : 3px solid red;
            display: inline; 
            /* none이라고 해서 태그가 삭제되는 것은 아님. */
        }
        span{
            border-width: 5px;
            border-style: dotted;
            border-color: blue;
            display: inline-block;
        }
    </style>
</head>
    
<body>
    <div>나는야 블록 레벨</div>
    <span>나는야 인라인</span> 
    <!-- 스판과 div의 차이가 나타남.
        div는 display가 기본값이 block
        span은 inline이다. -->
    <script>
        /*
        span{border : 2px solid green}
        두깨게 2px인 직선모양의 초록 테두리를 생성해줘!

        border-color : 테두리의 색
        border-width : thin,medium,thick 등의 키워드 또는 px,em등의 단위
        border-style : none(기본) , solid, dotted 등등.
        */

    </script>
</body>
</html>
